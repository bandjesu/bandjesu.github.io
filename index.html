<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ein Ton, ein Herz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        #logo {
            width: 50px; /* Adjust the width as needed */
            height: auto;
            margin-right: 10px;
        }

        #header-text-wrapper {
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }

        #header-text {
            font-size: 24px;
            color: #000000;
        }

        #sub-text {
            font-size: 16px;
            color: #808080;
            margin-top: 5px;
        }

        nav {
            display: flex;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            margin-right: 20px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            #header-text-wrapper {
                order: 2;
                margin-top: 10px;
            }

            nav {
                order: 1;
                margin-left: 0;
            }

            nav a {
                margin-right: 10px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <img id="logo" src="https://bandjesu.github.io/logo.png" alt="Logo">
    <div id="header-text-wrapper">
        <div id="header-text">Ein Ton, ein Herz</div>
        <div id="sub-text">Jugendband Herz Jesu</div>
    </div>
    <nav>
 <u>    <a href="https://bandjesu.github.io">Home</a> </u>  
        <a href="https://bandjesu.github.io/mitglieder">Mitglieder</a>
        <a href="https://bandjesu.github.io/auftritte">Auftritte</a>
        <a href="https://bandjesu.github.io/lieder">Lieder</a>
    </nav>
</header>

</html>
