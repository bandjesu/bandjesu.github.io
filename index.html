<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;

            font-family: Arial, sans-serif;

        }

        .links {

        .links a {

        }

    <header>

        <div class="bigger-text">Ein Ton, ein Herz</div>
        <div class="smaller-text">Jugendband Herz Jesu</div>
        <div class="links">
            <a href="bandjesu.github.io">Home</a>
            <a href="bandjesu.github.io/mitglieder">Mitglieder</a>
            <a href="bandjesu.github.io/auftritte">Auftritte</a>

</html>
